{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Tizimga kirish</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Kirish</button>
                </form>
                <p class="mt-3 text-center">Akkaunt yo'qmi? <a href="{% url 'signup' %}">Ro'yxatdan o'tish</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
