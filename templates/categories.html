{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Kategoriyalar</h2>
    <a href="{% url 'category_create' %}" class="btn btn-success">
        <i class="fas fa-plus"></i> Yangi Kategoriya
    </a>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col-md-4 mb-3">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ category.name }}</div>
                    </div>
                    <div class="col-auto">
                        <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-info" title="Tahrirlash">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger" title="O'chirish">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">Sizda hali kategoriyalar yo'q.</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
