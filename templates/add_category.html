{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    {% if form.instance.pk %}
                        Kategoriyani o'zgartirish
                    {% else %}
                        Yangi kategoriya
                    {% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Kategoriya nomi</label>
                        {{ form.name|add_class:"form-control" }}
                        {{ form.name.errors }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                        <a href="{% url 'categories' %}" class="btn btn-outline-secondary">Ortga qaytish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
