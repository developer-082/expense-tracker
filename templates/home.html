{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Mening Harajatlarim</h2>
    <a href="{% url 'expense_create' %}" class="btn btn-primary">+ Qo'shish</a>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Kategoriya</th>
            <th>Izoh</th>
            <th>Summa</th>
            <th>Sana</th>
            <th>Amallar</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.category.name }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.created_at|date:"Y-m-d H:i" }}</td>
            <td>
                <a href="{% url 'expense_update' expense.pk %}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                <a href="{% url 'expense_delete' expense.pk %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
